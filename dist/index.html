<!DOCTYPE html>
<html>
  <head>
    <title>To Do Loo</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css" />
    <link
      rel="stylesheet"
      href="../node_modules/dragula/dist/dragula.min.css"
    />
  </head>
  <body>
    <div class="makeList">
      <button id="newList">New List</button>
    </div>
    <!-- BOARD 1 -->
    <div id="board">
      <div class="b-card">
        <div class="b-card__head">
          <div class="b-card__head--title">
            TITLE
          </div>
          <button class="b-card__head--closebtn">
            x
          </button>
        </div>
        <div id="container1" class="b-card__body">
          <div class="item">
            <input type="checkbox" class="item__checkbox"></input>
            <div class="item__content">ELEMENT</div>
            <button class="item__removeBtn">X</button>
          </div>
        </div>
        <div class="b-card__foot">
          <button class="b-card__foot--btn">+ Add Item</button>
        </div>
      </div>
      <!-- BOARD 1 -->


      <!-- BOARD 2 -->
        <div class="b-card">
          <div class="b-card__head">
            <div class="b-card__head--title">
              TITLE
            </div>
            <button class="b-card__head--closebtn">
              x
            </button>
          </div>
          <div id="container1" class="b-card__body">
            <div class="item">
              <input type="checkbox" class="item__checkbox"></input>
              <div class="item__content">ELEMENT</div>
              <button class="item__removeBtn">X</button>
            </div>
          </div>
          <div class="b-card__foot">
            <button class="b-card__foot--btn">+ Add Item</button>
          </div>
        </div>
        <!-- BOARD 2 -->

        <!-- BOARD 3 -->
          <div class="b-card" data-group="2">
            <div class="b-card__head">
              <div class="b-card__head--title">
                TITLE
              </div>
              <button class="b-card__head--closebtn">
                x
              </button>
            </div>
            <div id="container1" class="b-card__body">
              <div class="item">
                <input type="checkbox" class="item__checkbox"></input>
                <div class="item__content">ELEMENT</div>
                <button class="item__removeBtn">X</button>
              </div>
            </div>
            <div class="b-card__foot">
              <button class="b-card__foot--btn">+ Add Item</button>
            </div>
          </div>
          <!-- BOARD 3 -->
    </div>
    


  </body>

<!-- Modal Section-->
<div class="bg-modal">
  <div class="modal__content">
    <div class="close">+</div>
    <form id="userInput">
      <legend style="text-align: center;">New List</legend>
      <input type="text" name="title" placeholder="List Name" required>
      <input type="submit" id="modalSubmit" class="newListBtn">
    </form>
  </div>
</div>
<!-- Modal Section-->

        <script src="main.js"></script>
</html>
